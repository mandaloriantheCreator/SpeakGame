<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2fded3facd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Speak Number Guessing Game</title>
</head>
<body>

    <i class="fas fa-microphone-alt fa-10x"></i>

    <h1>Guess a Number Between 1 to 100</h1>

    <h3>Speak the number into your microphone</h3>

    <div id="msg" class="msg">
        <div>You said: </div>
        <span class="box">20</span>
        <div>GO HIGHER</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
